<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Elecgreen</title>
        <!--css-->
        <link rel="stylesheet" href="css/grid.css">
        <link rel="stylesheet" href="css/style.css">
        <!--fontawesome-->
        <link rel="stylesheet" href="css/all.min.css">
    </head>
    <body>
        
        <div class="wrapper">
            <!-- thói quen của t là luôn dể lớp wrap bao ngoài -->
            <header class="header">
                <!-- section header -->

                <div class="header-info">
                    <!-- dòng info đầu tiên-->
                </div>

                <div class="header-logo">
                    <!-- Logo, khung search, tim, giỏ hàng-->
                </div>

                <div class="nav">
                    <!-- điều hướng, menu-->
                </div>

                <div class="header-banner">
                    <!-- banner (dùng jquery tạo hiệu ứng slide) -->
                </div>

            </header>

            <div class="main-container">
                <!-- nội dung chính của trang web-->
                <div class="service-section">
                    <!-- section đầu tiên-->

                    <div class="service">
                        <!-- 4 item services-->
                    </div>

                    <div class="service_sub-banner">
                        <!-- sub banner -->
                    </div>

                    <div class="deal-otd">
                        <!-- deal of the day: title, item-->
                    </div>

                    <div class="ads-line">
                        <!-- dòng chữ quảng cáo, làm hiệu ứng chạy chữ bằng jquery-->
                    </div>

                </div>

                <div class="product">
                    <!-- section product -->
                </div>

                <div class="new-arrivals">
                    <!-- section new arrivals, có thể phân làm 2 section nhỏ nữa-->
                </div>

                <div class="categories">
                    <!-- section categories -->
                </div>

                <div class="blog">
                    <!-- section blog-->
                </div>

                <!--kêt thúc phần nội dung chính-->
            </div>

            <footer class="footer">
                <!-- section footer -->
                <div class="newsletter">
                    <!-- phần đăng ký nhận tin -->
                </div>

                <div class="related-document">
                    <!-- các thông tin liên quan -->
                </div>
            </footer>

            <!-- kết thúc wrap-->
        </div>

    </body>
</html>
